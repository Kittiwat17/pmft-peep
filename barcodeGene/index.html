<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"
        integrity="sha256-JDVyLQRqvRSTL/6WaPud93JXpfEdW11zwjqhoNgkGXc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- Barcode -->
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- script คอมเม้นต์ไว้เพราะน้องบอกน้องหาไม่เจอค่ะพี่สาว-->
    <!-- <script src="javascript/main.js"></script> -->


    <title>Barcode</title>
</head>

<body>
    <div class="container-fluid">
        <!-- head -->
        <div class="head-page row">
            <div class="head-text col-12 text-center">
                <p>บาร์โค้ดของคุณคือ</p>
            </div>
        </div>
        <!-- barcode -->
        <div class="barcode-page row">
            <div class="barcode-gene col-10 col-sm-8 col-lg-6 offset-1 offset-sm-2 offset-lg-3 text-center">

                <!-- !!! barcode generate here !!! -->
                <div id="barcode-margin">
                    <img id="barcode"></img>
                </div>

            </div>
        </div>
        <!-- button -->
        <div class="button-page row">
            <!-- 1 -> correct modal -->
            <div class="col-12">
                <div class="btn-box col-12 col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 text-center">
                    <button type="button" class="button" data-toggle="modal" data-target="#correctModal">บันทึกรูปภาพ</button>
                </div>
            </div>
            <!-- Correct Modal -->
            <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="pic">
                                <img src="pic/correct-icon.png" alt="correct" width="50%">
                                <p class="txt-modal">บันทึกผู้มาใช้บริการสำเร็จ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2 -> back -> warning modal -->
            <div class="col-12">
                <div class="btn-box col-12 col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 text-center">
                    <button type="button" class="button-1" data-toggle="modal" data-target="#warningModal">ย้อนกลับ</button>
                </div>
            </div>
            <!-- Warning Modal -->
            <div class="modal fade" id="warningModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body container-fluid">
                            <div class="pic">
                                <img src="pic/warning-icon.png" alt="warning" width="50%">
                                <p class="txt-modal">ข้อมูลที่คุณกรอกทั้งหมดจะสูญหาย</p>
                            </div>
                            <div class="row justify-content-around">
                                <div class="btn-box col-5 text-center">
                                    <button type="button" class="back-btn" onClick="">ยืนยัน</button>
                                </div>
                                <div class="btn-box col-5 text-center">
                                    <button type="button" class="cancel-btn" data-dismiss="modal">ยกเลิก</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript">
        // barcode generate
        JsBarcode("#barcode", "99000001");

        // close modal auto script
        $('#correctModal').on('shown.bs.modal', function () {
            $(this).delay(800).fadeOut(200, function () {
                $(this).modal('hide');
            });
        })
    </script>
</body>

</html>
