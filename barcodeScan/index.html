<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"
        integrity="sha256-JDVyLQRqvRSTL/6WaPud93JXpfEdW11zwjqhoNgkGXc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Scan Barcode</title>
</head>

<body>
    <div class="container-fluid">
        <!-- head -->
        <div class="head-page row">
            <div class="head-text col-12 text-center">
                <p>กรุณาสแกนบาร์โค้ด</p>
            </div>
        </div>
        <!-- scanner -->
        <div class="scan-page row">
            <div class="col-10 col-lg-8 offset-1 offset-lg-2 text-center">

                <div id="barcode-scanner"></div>

            </div>
            <button id="flip-btn">
                <img src="../pic/filp_camera.png" alt="flip">
            </button>
        </div>
        <!-- button -->
        <div class="button-page">
            <!-- 1 -->
            <div class="btn-box row">
                <div class="col-12 col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 text-center">
                    <!-- หน้ากรอกเลข # -->
                    <button type="button" class="button" onClick="window.location.href='../EnterIDCard'">กรอกเลขเพื่อเช็คอิน</button>
                </div>
            </div>
            <!-- 2 -->
            <div class="btn-box row">
                <div class="col-12 col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 text-center">
                    <!-- ออกจากระบบ # -->
                    <button type="button" class="button-1" onClick="logout()">ออกจากระบบ</button>
                </div>
            </div>
        </div>

        <!-- Correct Modal -->
        <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="pic">
                            <img src="../pic/correct-icon.png" alt="correct" width="50%">
                            <p class="txt-modal">ล็อคอินสำเร็จ</p>
                            <p id="show-code">โค๊ดของคุณคือ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- script -->
    <script src="javascript/main.js"></script>

    <script>
        // close modal auto script
        $('#correctModal').on('shown.bs.modal', function () {
            $(this).delay(3000).fadeOut(300, function () {
                $(this).modal('hide');
            });
        })
    </script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <!--Script App Google-->
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script defer src="../Javascript/init-firebase.js"></script>
    <!-- Initialize Firebase -->
    <script defer src="../Javascript/CreateUser.js"></script>
</body>

</html>
