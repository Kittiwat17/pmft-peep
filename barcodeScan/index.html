<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js" integrity="sha256-JDVyLQRqvRSTL/6WaPud93JXpfEdW11zwjqhoNgkGXc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"   integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="   crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Scan Barcode</title>
</head>
<body>
    <div class="container-fluid">
        <!-- head -->
        <div class="head-page row">
            <div class="head-text col-12 text-center">
                <p>กรุณาสแกนบาร์โค้ด</p>
            </div>
        </div>
        <!-- scanner -->
        <div class="scan-page row">
            <div class="col-10 col-lg-8 offset-1 offset-lg-2 text-center">

                <!-- <div id="barcode-scanner"></div> -->
                
            </div>
        </div>
        <!-- button -->
        <div class="button-page row">
            <!-- 1 -->
            <div class="btn-box col-12 col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 text-center">
                <a href="">
                    <button type="button" class="button">กรอกเลขเพื่อเช็คอิน</button>
                </a>
            </div>
            <!-- 2 -->
            <div class="btn-box col-12">
                <div class="row">
                    <!-- 2.1 -->
                    <div class="col-6 col-sm-4 col-lg-3 offset-sm-2 offset-lg-3 text-center">
                        <a href="">
                            <button type="button" class="button-1">ออกจากระบบ</button>
                        </a>
                    </div>
                    <!-- 2.2 -->
                    <div class="col-6 col-sm-4 col-lg-3 text-center">
                        <a href="">
                            <button type="button" class="button-2">ดูข้อมูลผู้เข้าใช้</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="javascript/main.js"></script>
</body>
</html>
