<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Check ID</title>
</head>
<body>
    <div class="container-fluid">
        <!-- head -->
        <div class="head-page row">
            <div class="header col-12 text-center">
                <button type="button" class="backpage-btn" onClick="location.href=''">
                    ← ย้อนกลับ
                </button>
            </div>
        </div>

        <!-- Check ID -->
        <div class="check-page row">
            <div class="search-page col-12 text-center">
                <label>ตรวจสอบเลขประจำตัวของคุณ</label>
                <hr style="border-bottom: 2px solid #DDDDDD;
                margin-top: 0;
                margin-bottom: 0;">
                <form action="" id="form-check">
                    <div class="form-group row">
                        <label for="firstName" class="col-3 col-md-2 offset-md-3 col-form-label txt">ชื่อจริง</label>
                        <div class="col-9 col-md-4">
                          <input type="text" class="form-control" id="firstName">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="lastName" class="col-3 col-md-2 offset-md-3 col-form-label txt">นามสกุล</label>
                        <div class="col-9 col-md-4">
                          <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <button type="submit" class="btn submit-btn">ยืนยัน</button>
                </form>
                <div class="white"></div>
            </div>
        </div>
    </div>
</body>
</html>
