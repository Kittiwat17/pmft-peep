<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Login column-->
            <div class="col-12 col-md-6 order-2 order-md-1 text-center" id="login">
                <div class="img-box"></div>
                <p class="h1">เข้าสู่ระบบสถานที่</p>
                <p class="h2">เข้าสู่ระบบสำหรับเก็บข้อมูลเข้า - ออกของลูกค้า</p>
                <form action="">
                    <div class="form-group row" id="form-frame">
                        <div class="col-10 col-sm-8 col-lg-6 offset-1 offset-sm-2 offset-lg-3" id="username">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10 col-sm-8 col-lg-6 offset-1 offset-sm-2 offset-lg-3" id="password">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn-lg btn-primary">เข้าสู่ระบบ</button>
                </form>
            </div>
            <!--Header column-->
            <div class="col-12 col-md-6 order-1 order-md-2 text-center" id="head">
                <h2>PMFT</h2>
            </div>
        </div>
    </div>
</body>
</html>
