<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../pic/logo.ico" type="image/icon type">
    <title>PEEEP Me!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Enter-IDcard</title>
</head>

<body>
    <div class="container-fluid">
        <!-- previous to scan barcode page -->
        <div class="row">
            <div class="col" id="previous">
                <a href="../barcodeScan">
                    <p class="h2"> ← ย้อนกลับ</p>
                </a>
            </div>
        </div>

        <!--Enter ID Card column-->
        <div class="h-100 row align-items-center" id="IDcard-row">
            <div class="col text-center">
                <p class="h1">กรุณากรอกเลขประจำตัวผู้มาใช้บริการ</p>
                <form onsubmit="return checkUser(event)">
                    <div class="form-group row" id="form-frame">
                        <div class="col-10 col-sm-8 col-lg-6 offset-1 offset-sm-2 offset-lg-3" id="ID-Card">
                            <input type="text" class="form-control" placeholder="ID Card" id="id-input"
                                 title="Please insert ID Card 13 digits : XXXXXXXXXXXXX">
                                 <!-- pattern="[0-9]{13}" -->
                        </div>
                    </div>
                    <button type="submit" class="btn" id="button">ยืนยัน</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Correct Modal -->
    <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="pic">
                        <img src="../pic/correct-icon.png" alt="correct" width="50%">
                        <p class="txt-modal">เช็คอินผู้มาใช้บริการสำเร็จ</p>
                        <p id="show-code">โค๊ดของคุณคือ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LogOut Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="pic">
                        <img src="../pic/logout-icon.png" alt="logout" width="50%">
                        <p class="txt-modal">เช็คเอ้าท์ผู้มาใช้บริการสำเร็จ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Failed Modal -->
    <div class="modal fade" id="failedModal" tabindex="-1" role="dialog" aria-labelledby="failedModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="pic">
                        <img src="../pic/failed-icon.png" alt="failed" width="50%">
                        <p class="txt-modal">ไม่มีเลขนี้ในระบบ กรุณาให้ผู้มาใช้บริการติดต่อสถานที่ หรือลงทะเบียนบุคคลภายนอก</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Javascript-->
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <!--Script App Google-->
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script defer src="../Javascript/init-firebase.js"></script>
    <script defer src="../Javascript/CreateUser.js"></script>
</body>

<script>

</script>

</html>
